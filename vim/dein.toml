hook_add = '''
function! SourceMyRC(rc_file) abort
  let path = fnamemodify($MYVIMRC, ':h') . '/plugins/' . a:rc_file
  execute 'source ' . path
endfunction
'''

[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'pangloss/vim-javascript'

[[plugins]]
repo = 'mxw/vim-jsx'

[[plugins]]
repo = 'leafgarland/typescript-vim'

[[plugins]]
repo = 'elixir-editors/vim-elixir'

[[plugins]]
repo = 'vlime/vlime'
on_ft = 'lisp'
rtp = 'vim'
hook_source = 'call SourceMyRC("vlime.rc.vim")'
depends = ['asyncomplete.vim']

[[plugins]]
repo = 'uki00a/vim-deno'
on_cmd = ['DenoFmt', 'DenoDoc', 'DenoTest']
build = 'npm install'
hook_post_source = 'call deno#ale#AddFixer()'

[[plugins]]
repo = 'cocopon/iceberg.vim'
  hook_add = '''
  autocmd MyAutoCmd VimEnter * nested colorscheme iceberg
'''

[[plugins]]
repo = 'prabirshrestha/vim-lsp'
on_func = 'lsp#enable'
hook_source = 'call SourceMyRC("lsp.rc.vim")'

[[plugins]]
repo = 'prabirshrestha/asyncomplete-lsp.vim'
depends = 'asyncomplete.vim'
on_source = 'vim-lsp'

[[plugins]]
repo = 'hrsh7th/vim-vsnip'
on_cmd = ['VsnipOpen']
on_func = 'vsnip#expandable'
hook_source = 'call SourceMyRC("vim-vsnip.rc.vim")'

[[plugins]]
repo = 'hrsh7th/vim-vsnip-integ'
depends = 'vim-vsnip'
on_source = 'asyncomplete.vim'

[[plugins]]
repo = 'dense-analysis/ale'
on_cmd = ['ALEFix', 'ALEFixSuggest', 'ALELint', 'ALEToggle', 'ALEEnable', 'ALEToggleBuffer', 'ALEEnableBuffer']
on_func = 'ale#completion#OmniFunc'
hook_source = 'call SourceMyRC("ale.rc.vim")'
depends = ['asyncomplete.vim', 'vim-deno']
on_source = 'asyncomplete.vim'

[[plugins]]
repo = 'prabirshrestha/asyncomplete.vim'
on_func = 'asyncomplete#enable_for_buffer'
hook_source = 'call SourceMyRC("asyncomplete.rc.vim")'

[[plugins]]
repo = 'lambdalisue/gina.vim'
on_cmd = 'Gina'

[[plugins]]
repo = 'liuchengxu/vim-clap'
on_cmd = 'Clap'
on_func = 'clap#installer#force_download()'
hook_post_update = 'call clap#installer#force_download()'
hook_source = 'call SourceMyRC("clap.rc.vim")'

[[plugins]]
repo = 'Shougo/deol.nvim'
on_cmd = 'Deol'

[[plugins]]
repo = 'simeji/winresizer'
on_cmd = 'WinResizerStartResize'

[[plugins]]
repo = 'editorconfig/editorconfig-vim'
on_cmd = ['EditorConfigEnable', 'EditorConfigReload']
